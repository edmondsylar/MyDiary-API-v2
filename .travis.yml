language: python

python:
  - "3.5.2"

install:
  - pip install -r requirements.txt
  - pip install coveralls

services:
  - postgresql

before_script:
  - psql - c "CREATE ROLE postgres WITH SUPERUSER LOGIN 'postgres';" -U postgres
  - psql - c "CREATE DATABASE test_one;" -U postgres

script:
  - nosetests --with-coverage

after_success:
  - coveralls