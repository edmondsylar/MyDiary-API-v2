language: python

python:
  - "3.6.5"

install:
  - pip install -r requirements.txt
  - pip install coveralls

services:
  - postgresql

before_script:
  - psql -c "CREATE USER brin WITH PASSWORD 'abc123';" -U postgres
  - psql -c "CREATE DATABASE test_one;" -U postgres

script: 
  - nosetests 

after_success:
  - coveralls