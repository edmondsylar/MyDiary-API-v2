language: python

python:
  - "3.5.2"

install:
  - pip install -r requirements.txt
  - pip install coveralls

services:
  - postgresql

before_script:
  - psql -c "CREATE ROLE brin WITH SUPERUSER LOGIN PASSWORD 'annet';" -U brin
  - psql -c "CREATE DATABASE test_one;" -U brin

script: 
  - nosetests --with-coverage

after_success:
  - coveralls